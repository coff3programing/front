<div class="custom-title">
  <h2>Dona un gato</h2>
</div>

<form [formGroup]="catForm" (ngSubmit)="onSubmit()">
  <mat-tab-group>

    <mat-tab label="Datos Básicos">
      <!-- Campos de la primera pestaña -->
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" formControlName="name" class="form-control" />
        <small appFormError [touched]="Name.touched" [dirty]="Name.dirty" [errors]="Name.errors"></small>
      </div>

      <div class="form-group">
        <label for="gender">Género:</label>
        <select id="gender" formControlName="gender" class="form-control">
          <option value="macho">Macho</option>
          <option value="hembra">Hembra</option>
        </select>
        <!-- Quita la directiva appFormError para este campo -->
      </div>

      <div class="form-group">
        <label for="size">Tamaño:</label>
        <select id="size" formControlName="size" class="form-control">
          <option value="pequeño">Pequeño</option>
          <option value="mediano">Mediano</option>
          <option value="grande">Grande</option>
        </select>
      </div>

      <div class="form-group">
        <label for="breed">Raza:</label>
        <input type="text" id="breed" formControlName="breed" class="form-control" />
        <small appFormError [touched]="Breed.touched" [dirty]="Breed.dirty" [errors]="Breed.errors"></small>
      </div>

    </mat-tab>

    <mat-tab label="Detalles">
      <!-- Campos de la segunda pestaña -->
      <div class="form-group">
        <label for="age">Edad:</label>
        <input type="number" id="age" formControlName="age" class="form-control" />
        <small appFormError [touched]="Age.touched" [dirty]="Age.dirty" [errors]="Age.errors"></small>
      </div>

      <div class="form-group">
        <label for="personality">Personalidad:</label>
        <input type="text" id="personality" formControlName="personality" class="form-control" />
        <small appFormError [touched]="Personality.touched" [dirty]="Personality.dirty" [errors]="Personality.errors"></small>
      </div>

      <div class="form-group">
        <label for="info">Información:</label>
        <input type="text" id="info" formControlName="info" class="form-control" />
        <small appFormError [touched]="Info.touched" [dirty]="Info.dirty" [errors]="Info.errors"></small>
      </div>

      <div class="form-group">
        <label for="moniker">Apodo:</label>
        <input type="text" id="moniker" formControlName="moniker" class="form-control" />
        <small appFormError [touched]="Moniker.touched" [dirty]="Moniker.dirty" [errors]="Moniker.errors"></small>
      </div>

    </mat-tab>

    <!-- Agrega más pestañas según sea necesario -->

  </mat-tab-group>

  <!-- Botón de envío -->
  <div class="submit-button">
    <button type="submit" class="btn btn-primary">Guardar Gato</button>
  </div>
</form>

<my-menu />

<style>
  /* Agrega estos estilos al archivo de estilos */

.custom-title {
  background-color: #f7924a; /* Naranja */
  color: #ffffff; /* Blanco */
  padding: 10px;
  text-align: center;
}

form {
  max-width: 600px; /* Ajusta el ancho del formulario según sea necesario */
  margin: 0 auto; /* Centra el formulario en el centro de la pantalla */
  padding: 20px;
  background-color: #ffffff; /* Blanco */
}

.mat-tab-label,
.mat-ink-bar,
.mat-tab-body-wrapper {
  background-color: #f7924a; /* Naranja */
  color: #ffffff; /* Blanco */
}

.mat-tab-body {
  background-color: #ffffff; /* Blanco */
  padding: 20px;
}

.form-group {
  margin-bottom: 15px;
}

.submit-button {
  margin-top: 20px;
  text-align: center;
}

/* Estilos específicos para el botón */
.btn-primary {
  background-color: #f7924a; /* Naranja */
  color: #ffffff; /* Blanco */
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

.btn-primary:hover {
  background-color: #ffaa5c; /* Naranja claro al pasar el ratón */
}

</style>
